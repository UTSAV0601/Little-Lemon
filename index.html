<!DOCTYPE html>
<html>
    <head>
        <title> Little Lemon</title>
        <link rel = "stylesheet" href = "style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <img src="logo.png" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h1>Our Menu</h1>
                        <div class = "row">
                            <div class="col-12 col-lg-6">
                                <div class = "card">
                                    <img src = "falafel.jpg" class = "card-img-top" />
                                    <div class = "card-body">
                                        <h2 class = "card-title">Falafel</h2>
                                        <p class = "card-text">Chickpea, herbs, spices.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class = "card">
                                    <img src = "salad.jpg" class = "card-img-top" />
                                    <div class = "card-body">
                                        <h2 class = "class-title">Pasta Salad</h2>
                                        <p class = "card-text">Lettuce, vegetables, mozzarella.</p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 col-lg-6">
                                <div class = "card">
                                    <img src = "calamari.png" class = "card-img-top" />
                                    <div class = "card-body">
                                        <h2 class = "card-title">Fried Calamari<span class = "badge bg-primary">New</span></h2>
                                        <p class = "card-text">Squid, buttermilk.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col-8">
            <h2>Prices</h2>
            <table class = "table">
                <tr>
                    <td>Falafel</td>
                    <td>$12.00</td>
                </tr>
                <tr>
                    <td>Pasta Salad</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Fried Calamari</td>
                    <td>$14.00</td>
                </tr>
            </table>
            <div class = "alert alert-info" role = "alert">
                Our restaurant will be closed on New year's Day
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Order Online</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p id="copyright">
                Copyright Little Lemon
            </p>
        </div>
    </body>

</html>
